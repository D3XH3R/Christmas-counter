<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Christmas</title>
  </head>
  <body>
    <!-- the starting of the header section  -->
    <header>
      <div class="shape">1</div>
      <div class="container">
        <div class="logo">
          <h3><span>Merry</span>Christmas</h3>
        </div>
        <div class="nav">
          <ul>
            <li class="active">
              <div class="num active">01</div>
              Home
            </li>
            <li>
              <div class="num">02</div>
              Card
            </li>
            <li>
              <div class="num">03</div>
              Contact Us
            </li>
          </ul>
        </div>
        <div class="card-container">
          <div class="img">
            <img src="imgs/bell.png" alt="bell" />
          </div>
          <span class="link">
            <a href="#">Send a card</a>
          </span>
        </div>
      </div>
    </header>
    <!-- the ending of the header section  -->

    <!-- the starting of the landing section  -->
    <div class="landing">
      <div class="img-holder">
        <img src="imgs/santa.png" alt="santa" />
      </div>
      <div class="counter">
        <h3>last <span class="number">19</span> <span class="days">days</span> to <br>recieve Christmas</h3>
        <p>share some Christmas spirit and happiness with this festive card.</p>
        <button>Send a Christmas Card</button>
        <img src="imgs/bell.png" alt="bell">
        <img src="imgs/star.png" alt="star">
    </div>
    <!-- the ending of the landing section  -->
    <script src="https://app.embed.im/snow.js" defer></script>
    <script src="js/app.js"></script>
  </body>
</html>
